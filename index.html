<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/3dd9c29ff8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />

    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="index.html">
          <img src="img/logo plant.png" alt="" />
        </a>
        <form action="" name="search" class="border_style_pink">
          <input type="search" placeholder="What are you looking for?" />
          <button>
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div>
          <button class="login border_style_hot_pink">LOG IN</button>
          <button>
            <i>
              <i class="fa-solid fa-cart-shopping"></i>
            </i>
          </button>
        </div>
      </header>
      <section>
        <form action="" class="border_style_pink">
          <h2>CONTACT US</h2>
          <div class="first_cont">
            <input type="text" placeholder="Name" class="border_style_pink" />
            <input type="email" placeholder="Email" class="border_style_pink" />
          </div>
          <label for="" class="white_label"
            >I have a delivery question about my order</label
          >

          <div class="question_cont">
            <div class="quest_check">
              <input
                type="radio"
                name="questionary"
                class="border_style_hot_pink"
              />
              <label for="">I did not receive my order</label>
            </div>

            <div class="quest_check">
              <input
                type="radio"
                name="questionary"
                class="border_style_hot_pink"
              />
              <label for="">My order is incorrect or arrived damaged</label>
            </div>

            <div class="quest_check">
              <input
                type="radio"
                name="questionary"
                class="border_style_hot_pink"
              />
              <label for="">Cancel my order</label>
            </div>

            <div class="quest_check">
              <input
                type="radio"
                name="questionary"
                class="border_style_hot_pink"
              />
              <label for="">Change my shipping address</label>
            </div>
          </div>

          <div class="text_Area_cont">
            <label for="" class="white_label"
            >Please provide more details below.</label
          >
          <input type="text" placeholder="Message" class="border_style_pink" />
          </div>
         
          
          <div>
            <input type="checkbox" class="border_style_hot_pink" />
            <label for="" class="white_label"
              >I want to receive the newsletter
            </label>
          </div>
          <button class="send">SEND</button>
        </form>
      </section>
    </div>
  </body>
</html>
